server {
    listen 80;
    server_name localhost;

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location /api/v1/users {
        access_log off;
        return 200 "{\"users\": []}\n";
        add_header Content-Type application/json;
    }

    location /api/v1/posts {
        access_log off;
        return 200 "{\"posts\": []}\n";
        add_header Content-Type application/json;
    }

    location /api/v2/auth {
        access_log off;
        return 200 "{\"authenticated\": true}\n";
        add_header Content-Type application/json;
    }

    location /monitoring/metrics {
        access_log off;
        return 200 "# HELP test_metric Test metric\n# TYPE test_metric counter\ntest_metric 1\n";
        add_header Content-Type text/plain;
    }

    location /monitoring/health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 404 "Not Found\n";
    }
}
